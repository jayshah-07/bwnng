<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form #registerForm ="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="formData.username" type="text"
                   class="form-control"
                   id="username" 
                   name="username"
                   #username="ngModel"
                   required>
                   <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                     <div *ngIf="username.errors.required">
                       Username is required
                     </div>

                   </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="formData.email" type="email"
                   class="form-control"
                   id="email" 
                   name="eamil"
                   required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="formData.password" type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   required>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input [(ngModel)]="formData.confirmPassword" type="password"
                   class="form-control"
                   id="confirmPassword"
                   name="confirmPassword"
                   required>
          </div>
          <button [disabled]="!registerForm.form.valid" (click)="register()" type="submit" class="btn btn-bwm">Submit</button>
        </form>
        <div *ngIf="errors.length >0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.details}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
          <img src="assets/images/register-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>

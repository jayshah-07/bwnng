<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map 
(mapReady)="mapReadyHandler()"
 [latitude]="lat" 
 [longitude]="lng"
 [zoom]="13">
  <!-- <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker> -->
  <agm-circle *ngIf="!isPositionError && lat && lng"
  [latitude]="lat" 
  [longitude]="lng"
  [radius]="800"
  [fillColor]="'#F44336'"
  [fillOpacity]="0.4">
</agm-circle>

<agm-info-window *ngIf="isPositionError"
[latitude]="0" 
[longitude]="0"
[maxWidth]="300"
[isOpen]=true>
Ooops! there is problem to find location on the map, we are trying to reslove problem as fast as possible. Contact host for additional info if you are still intrested in this place. We are sorry for inconviniance.
</agm-info-window>
</agm-map>
<h1>{{ location }}</h1>
